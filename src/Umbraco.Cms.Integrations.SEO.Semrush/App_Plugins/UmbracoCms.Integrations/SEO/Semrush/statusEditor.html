<div ng-controller="UmbracoCms.Integrations.SemrushStatusController as vm">
    <umb-editor-view>

        <umb-editor-container>
            <umb-box>
                <umb-box-content>
                    <p><b>Connected: {{ vm.isAccessTokenAvailable }}</b></p>
                    <p ng-if="vm.isAccessTokenAvailable">{{ vm.AccessToken }}</p>
                    <umb-button action="vm.OnRevokeToken()"
                                type="button"
                                button-style="danger"
                                state="init"
                                label="Revoke"
                                disabled="!vm.isAccessTokenAvailable">
                    </umb-button>
                </umb-box-content>
            </umb-box>
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>
</div>

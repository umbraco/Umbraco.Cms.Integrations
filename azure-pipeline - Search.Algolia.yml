trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  projectName: 'Umbraco.Cms.Integrations.Search.Algolia'
  project: 'src/$(projectName)/$(projectName).csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  productName: 'Umbraco Integrations - Algolia'
  productVersion: 'main'
  DT_API_KEY: $(dtApiKey)
  DT_BASE_URL: https://ca-dev-global-dtrack-api.whitesea-2475732e.westeurope.azurecontainerapps.io

steps:
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet'

- task: DotNetCoreCLI@2
  displayName: 'NuGet Restore'
  inputs:
    command: 'restore'
    feedsToUse: 'select'
    projects: '$(project)'
    includeNuGetOrg: true

- task: VSBuild@1
  displayName: 'Build Project'
  inputs:
    solution: '$(project)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Create NuGet Package'
  inputs:
    command: 'pack'
    arguments: '--configuration $(buildConfiguration)'
    packagesToPack: '$(project)'
    versioningScheme: 'off'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Build Artifacts'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

 # Generate/upload SBOM with cdxgen
- script: |
    cd $(Build.SourcesDirectory)
    npm install --global @cyclonedx/cdxgen
  displayName: 'Install cdxgen'

- script: |
    mkdir -p $(Build.ArtifactStagingDirectory)/bom
    cd $(Build.SourcesDirectory)
    cdxgen --recurse \
      --output $(Build.ArtifactStagingDirectory)/bom/bom.json \
      --json-pretty \
      --project-group "DXP" \
      --project-name $(productName) \
      --project-version $(productVersion) \
      --server-url $(DT_BASE_URL) \
      --api-key $(DT_API_KEY)
  displayName: 'Generate & upload SBOM with cdxgen'
  env:
    DT_API_KEY: $(DT_API_KEY)
    DT_BASE_URL: $(DT_BASE_URL)

- task: PublishPipelineArtifact@1
  displayName: 'Publish SBOM Artifact'
  inputs:
    targetPath: $(Build.ArtifactStagingDirectory)/bom
    artifactName: SBOM